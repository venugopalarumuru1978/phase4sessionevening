    <br /><br />
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">

                        <div class="row">
                            <div class="col-md-11">
                                <b>Register Here</b>
                            </div>
                            <div class="col-md-1" style="text-align: right;">
                                <a href="LoginBoot.html" style="color:red">Login</a>
                            </div>
                        </div>
                        
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <label>Person Name</label>
                                <input type="text"  name="txtPname"  class="form-control" />
                            </div>

                            <div class="col-md-4">
                                <label>Gender </label>
                                <br />

                                <div class="form-check">
                                    <input type="radio"  name="rdoGender"  class="form-check-input"  value="Male" />
                                    <label class="form-input-label">Male</label>
                                </div>

                                <div class="form-check">
                                    <input type="radio"  name="rdoGender"  class="form-check-input"  value="Female" />
                                    <label class="form-input-label">Female</label>
                                </div>

                            </div>

                            <div class="col-md-4">
                                <label>Hobbies</label><br />
                                <div class="form-check">
                                    <input type="checkbox"  name="chk1"  class="form-check-input"  value="reading" />
                                    <label class="form-input-label">Reading Books</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox"  name="chk2"  class="form-check-input"  value="chess" />
                                    <label class="form-input-label">Playing Chess</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox"  name="chk3"  class="form-check-input"  value="garden" />
                                    <label class="form-input-label">Gardening</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <label>Address</label>
                                <textarea name="txtAdrs"  class="form-control" ></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <label>Location</label>
                                <select name="ddlLoc" class="form-select">
                                    <option value="-1">Select City</option>
                                    <option value="Hyd">Hyderabad</option>
                                    <option value="Bgl">Bangalore</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label>Email</label>
                                <input type="email"  name="txtEmail"  class="form-control" />
                            </div>
                            <div class="col-md-4">
                                <label>Phone Number</label>
                                <input type="tel"  name="txtPone"  class="form-control" />
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-12" style="text-align: center;">
                                <br />
                                <input type="button" value="Click Me"  class="btn btn-primary" />
                                <input type="button" value="Reset"  class="btn btn-danger" />        
                            </div>
                        </div>
                    </div>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
    table{
        margin-left: auto;
        margin-right: auto;
    }
    </style>
</head>
<body>
    <form name="frm1"  method="POST">
    <table width="50%" border="1">
        <tr>
            <td>Person Name : </td>
            <td>
                <input type="text"  name="txtPname" />
            </td>
        </tr>
        
        <tr>
            <td>Gender : </td>
            <td>
                <input type="radio"  name="rdoGender"  value="Male" />
                <span>Male</span>
                <input type="radio"  name="rdoGender"  value="Female" />
                <span>Female</span>
            </td>
        </tr>
        <tr>
            <td>Hobbies : </td>
            <td>
                <input type="checkbox"  name="chk1"  value="garden" />
                <span>Gardening</span><br />
                <input type="checkbox"  name="chk2"  value="chess" />
                <span>Playing Chess</span><br />
                <input type="checkbox"  name="chk3"  value="books" />
                <span>Reading Books</span><br />
            </td>
        </tr>

        <tr>
            <td> Birth date : </td>
            <td>
                <input type="date"  name="txtDate" />
            </td>
        </tr>

        <tr>
            <td> Age : </td>
            <td>
                <input type="number"  name="txtAge" min="20"  max="30"/>
            </td>
        </tr>

        <tr>
            <td> Email  : </td>
            <td>
                <input type="email"  name="txtEmail" />
            </td>
        </tr>

        <tr>
            <td>Phone Number : </td>
            <td>
                <input type="tel"  name="txtPhone" />
            </td>
        </tr>

        <tr>
            <td>Address : </td>
            <td>
                <textarea name="txtAdrs"  cols="30"  rows="5"></textarea>
            </td>
        </tr>

        <tr>
            <td>Location : </td>
            <td>
                <select name="ddlLoc">
                    <option  value="Hyd">Hyderbad</option>
                    <option  value="Bgl">Bangalore</option>
                    <option  value="Pune">Pune</option>
                </select>
            </td>
        </tr>
        
        <tr>
            <td colspan="2" style="text-align: center;"> 
                <input type="button"  value="Click Me" />
                <input type="reset"  value="Reset" />
            </td>
        </tr>
    </table>

</form>
</body>
</html>

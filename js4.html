<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
 
    <style>
        .demo1
        {
            text-align: center;
            width: 100%;
        }

        .demo2
        {
            text-align: center;
            width: 100%;
            color:green;
            font-size: larger;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center">
        JavaScript - Textbox and Button Demo
    </h1>

    <div class="demo1">
    <form name="frmTest">
        <label>Person Name</label>
        <input type="text"  name="txtPname" />
        <input type="button"  value="Click Me " onclick="GetValueFun()" />
    </form>
    <br /><br />
        <div class="demo2" id="result"></div>
    </div>

    <script type="text/javascript">
        function GetValueFun()
        {
            var str = frmTest.txtPname.value;

            if(str!="")
            {
                document.getElementById("result").innerHTML = "<h1>Hello, "+ str + "</h1>";
                //document.getElementById("result").innerHTML = "<img src='Images/Pic2.jpg' width='100%' height='300px' />";
            }
            else
                alert("Please enter ur name");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
 
</head>
<body>
    <h1 style="text-align: center">
        JavaScript Session
    </h1>

    <script type="text/javascript">
        document.writeln("<h2>Hello World</h2>");

        var x = 100;
        document.writeln("<h2>X value is : " + x  + "</h2>");
        document.writeln("<h2>Data Type : " + typeof(x) + "</h2>");

        var y = 12.45;
        document.writeln("<h2>Y value is : " + y  + "</h2>");
        document.writeln("<h2>Data Type : " + typeof(y) + "</h2>");

        var str = "JavaScript";
        document.writeln("<h2>String value is : " + str  + "</h2>");
        document.writeln("<h2>Data Type : " + typeof(str) + "</h2>");

        var b = true;
        document.writeln("<h2>B value is : " + b  + "</h2>");
        document.writeln("<h2>Data Type : " + typeof(b) + "</h2>");
    </script>
</body>
</html>

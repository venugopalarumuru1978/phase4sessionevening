<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
 
</head>
<body>
    <h1 style="text-align: center">
        JavaScript Session
    </h1>

    <script type="text/javascript">
            function  DemoFun()
            {
                document.writeln("This is User Defined Function");
            }

            function DemoFun1()
            {
                var str = "Function with return type";
                return str;
            }

            function DemoFun2(str)
            {
                document.writeln("<br />" + str);
            }
            
            DemoFun();
            document.writeln("<br />" + DemoFun1());
            DemoFun2("This is JavaScript Programming");
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
 
    <style>
        .demo1
        {
            text-align: center;
            width: 100%;
        }

        .demo2
        {
            text-align: center;
            width: 100%;
            color:green;
            font-size: larger;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center">
        JavaScript - CheckBox Demo
    </h1>

    <div class="demo1">
    <form name="frmTest">
       <label>Person Name : </label><br /><br />
       <input type="text"  name="txtPname" /><br /><br />
       <label>Hobbies </label><br /><br />
       <input type="checkbox"  name="chk1"  value="reading" />
       <span>Reading Books</span>
       <input type="checkbox"  name="chk2"  value="chess" />
       <span>Playing Chess</span>
       <br /><br />
       <input type="button"  value="Click Me " onclick="checkboxEx()" />
    </form>
    <br /><br />
        <div class="demo2" id="result"></div>
    </div>

    <script type="text/javascript">
       function checkboxEx()
       {
            var result = frmTest.txtPname.value;
            if(result=="")
                alert("Please enter ur name");
            else
            {
                result = result + " having hobbies ";
                var b = false;
                if(frmTest.chk1.checked==true)
                {
                    result = result + "<br />Reading Books";
                    b = true;
                }
                    
                if(frmTest.chk2.checked==true)
                {
                    b = true;
                    result = result + "<br />Playing Chess";
                }

                if(b==true)
                    document.getElementById("result").innerHTML = result;
                else
                    alert("Please select any one hobby");
            }
       }
    </script>
</body>
</html>
